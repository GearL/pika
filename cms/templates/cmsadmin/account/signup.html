<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="{{ url_for('account.signup') }}">
        {{ form.hidden_tag() }}
        {{ form.loginname.label }} {{ form.loginname() }}
        {{ form.nickname.label }} {{ form.nickname() }}
        {{ form.passwd.label }} {{ form.passwd() }}
        {{ form.confirm_passwd.label }} {{ form.confirm_passwd() }}
        <input type="submit" value="submit">
    </form>
</body>
</html>
